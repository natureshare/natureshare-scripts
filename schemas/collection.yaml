type: object
additionalProperties: false

definitions:
  short_label: &short_label
    type: string
    minLength: 1
    maxLength: 64
  long_label: &long_label
    type: string
    minLength: 1
    maxLength: 128
  uri: &uri
    type: string
    format: uri
  latitude: &latitude
    type: number
    description: Latitude
    minimum: -90
    maximum: 90
  longitude: &longitude
    type: number
    description: Longitude
    minimum: -180
    maximum: 180
  slug: &slug
    type: string
    minLength: 1
    maxLength: 128
    pattern: '^[a-z0-9-_.~]+$'

properties:
  featured:
    type: boolean
  hide:
    type: boolean
  title: *long_label
  organisation: *long_label
  website: *uri
  description:
    type: string
  latitude: *latitude
  longitude: *longitude
  location_name: *long_label
  cover_photo_url: *uri
  admins:
    type: array
    items: *short_label
  members:
    type: array
    items: *short_label
  identifications:
    type: array
    items:
      oneOf:
        - *long_label
        - type: object
          additionalProperties: false
          required:
            - name
          properties:
            name: *long_label
            common: *long_label
            tags:
              type: array
              items: *slug
  tags:
    type: array
    items: *slug
  extra_items:
    type: array
    items:
      oneOf:
        - *long_label
        - type: object
          additionalProperties: false
          required:
            - path
          properties:
            path: *long_label
            feature:
              type: boolean
  inaturalist:
    description: A list of iNaturalist.org observations ids to import.
    type: array
    items:
      type: number
  wikipedia:
    description: A list of Wikipedia pages.
    type: array
    items:
      type: string
