type: object
additionalProperties: false

definitions:
  boolean: &bool
    type: boolean
  short_label: &short_label
    type: string
    minLength: 1
    maxLength: 64
  long_label: &long_label
    type: string
    minLength: 1
    maxLength: 128
  uri: &uri
    type: string
    format: uri
  latitude: &latitude
    type: number
    description: Latitude
    minimum: -90
    maximum: 90
  longitude: &longitude
    type: number
    description: Longitude
    minimum: -180
    maximum: 180
  slug: &slug
    type: string
    minLength: 1
    maxLength: 128
    pattern: '^[a-z0-9-_.]+$'
  license: &license
    type: string
    minLength: 1
    pattern: ^CC\sBY
  media: &media
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        source:
          type: string
        id:
          type: string
        href: *uri
        primary:
          type: boolean
        datetime:
          type: string
          format: date-time
        height:
          type: number
        width:
          type: number
        original_url: *uri
        thumbnail_url: *uri
        embed:
          type: object
          additionalProperties: false
          properties:
            source:
              type: string
            url: *uri
        license: *license

required:
  - license

properties:
  id:
    type: array
    items:
      oneOf:
        - *long_label
        - type: object
          additionalProperties: false
          required:
            - name
          properties:
            name: *long_label
            common:  *long_label
            by: *short_label
  datetime:
    type: string
    format: date-time
  latitude: *latitude
  longitude: *longitude
  elevation:
    type: number
  accuracy:
    type: number
  location_name: *long_label
  description:
    type: string
  collections:
    type: array
    minItems: 1
    items: *slug
  photos: *media
  videos: *media
  audio: *media
  non_identifying_photo: *bool
  photo_datetime_used: *bool
  photo_geotag_used: *bool
  photo_quality: *short_label
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  tags:
    type: array
    items: *slug
  comments:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - created_at
        # - text
        # - username
      properties:
        created_at:
          type: string
          format: date-time
        text:
          type: string
        ref:
          type: string
        replying_to:
          type: string
        name:
          type: string
        username:
          type: string
  source:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - name
      properties:
        name: *short_label
        href: *uri
  license: *license


