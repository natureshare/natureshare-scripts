type: object
additionalProperties: false

definitions:
  boolean: &bool
    type: boolean
  short_label: &short_label
    type: string
    minLength: 1
    maxLength: 64
  long_label: &long_label
    type: string
    minLength: 1
    maxLength: 128
  uri: &uri
    type: string
    format: uri
  latitude: &latitude
    type: number
    description: Latitude
    minimum: -90
    maximum: 90
  longitude: &longitude
    type: number
    description: Longitude
    minimum: -180
    maximum: 180
  slug: &slug
    type: string
    minLength: 1
    maxLength: 1000
    pattern: '^[a-z0-9-_.~]+$'
  date: &date
    oneOf:
      - type: string
        format: date
      - type: string
        format: date-time
      - type: date
  license: &license
    type: string
    minLength: 1
    pattern: ^CC\sBY
  media: &media
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        source:
          type: string
        id:
          type: string
        href: *uri
        primary:
          type: boolean
        datetime: *date
        height:
          type: number
        width:
          type: number
        original_url: *uri
        thumbnail_url: *uri
        embed:
          type: object
          additionalProperties: false
          properties:
            source:
              type: string
            url: *uri
        license: *license
        attribution: *long_label

properties:
  id:
    type: array
    items:
      oneOf:
        - *long_label
        - type: object
          additionalProperties: false
          required:
            - name
          properties:
            name: *long_label
            common:  *long_label
            by:
              oneOf:
                - *short_label
                - type: array
                  items: *short_label
            ref:
              type: object
  datetime: *date
  latitude: *latitude
  longitude: *longitude
  elevation:
    type: number
  accuracy:
    type: number
  location_name: *long_label
  description:
    type: string
  collections:
    type: array
    minItems: 1
    items: *slug
  photos: *media
  videos: *media
  audio: *media
  non_identifying_photo: *bool
  photo_datetime_used: *bool
  photo_geotag_used: *bool
  photo_quality: *short_label
  created_at: *date
  updated_at: *date
  tags:
    type: array
    items: *slug
  allowComments: *bool
  comments:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - created_at
        # - text
        # - username
      properties:
        created_at: *date
        text:
          type: string
        ref:
          type: string
        replying_to:
          type: string
        name:
          type: string
        username:
          type: string
  source:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - name
      properties:
        name: *short_label
        href: *uri
  license: *license


